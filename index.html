<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prompt</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
</head>

<body>
    <div class="overlay alert-container">
        <div class="alert">
            <div>Hi There!</div>
            <div>
                <button id="ok">okay</button>

            </div>
        </div>
    </div>

    <div class="overlay prompt-container">
        <div class="prompt">
            <div><input type="text" placeholder="Enter Text" /></div>
            <div>
                <button id="ok">okay</button>
                <button id="cancel">cancel</button>
            </div>
        </div>
    </div>

    <div class="controls-container">
        <button class="control" id="alert">ALERT</button>
        <button class="control" id="prompt">PROMPT</button>
    </div>
</body>

</html>
